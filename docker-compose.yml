version: "3.8"

services:
  nxt-mcp-gateway:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # MCP 설정 파일을 호스트에서 관리하고 싶은 경우
      - ./mcp_config.json:/app/mcp_config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
